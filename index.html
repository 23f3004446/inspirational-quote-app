<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #333;
        }

        .quote-card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }

        .quote-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-text {
            font-size: 1.8em;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 400;
        }

        .quote-author {
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
        }

        .new-quote-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .new-quote-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .new-quote-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="quote-card" id="quoteCard">
        <p class="quote-text" id="quoteText">"The best way to predict the future is to create it."</p>
        <p class="quote-author" id="quoteAuthor">- Peter Drucker</p>
    </div>

    <button class="new-quote-button" id="newQuoteBtn">New Quote</button>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The mind is everything. What you think you become.", author: "Buddha" },
            { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "The best revenge is massive success.", author: "Frank Sinatra" },
            { text: "If you want to lift yourself up, lift up someone else.", author: "Booker T. Washington" }
        ];

        const quoteTextElement = document.getElementById('quoteText');
        const quoteAuthorElement = document.getElementById('quoteAuthor');
        const quoteCardElement = document.getElementById('quoteCard');
        const newQuoteBtn = document.getElementById('newQuoteBtn');

        function displayNewQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            quoteCardElement.classList.remove('visible');

            setTimeout(() => {
                quoteTextElement.textContent = randomQuote.text;
                quoteAuthorElement.textContent = `- ${randomQuote.author}`;
                quoteCardElement.classList.add('visible');
            }, 300);
        }

        newQuoteBtn.addEventListener('click', displayNewQuote);

        // Initial quote display with fade-in
        document.addEventListener('DOMContentLoaded', () => {
            quoteCardElement.classList.add('visible');
        });
    </script>

</body>
</html>
